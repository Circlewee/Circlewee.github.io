<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Draw your world</title>
  </head>

  <body class="background">
    <form id="login-form" class="center hidden">
      <span id="hello">Hello, </span>
      <input required maxlength="15" type="text" placeholder="What is your name?" />
      <button class="loginButton" type="submit"></button>
    </form>

    <div id="afterlogin" class="container hidden">
      <div id="leftblock" class="defaultBlockSize">
        <button class="addLinkButton" type="button"></button>
        <div class="newLinkInputScreen hidden">
          <form class="newLinkInputForm">
            <div>Name</div>
            <input required type="text" placeholder="Youtube" />
            <div>Address</div>
            <input required type="text" placeholder="www.youtube.com" />
            <div>Color</div>
            <input type="text" placeholder="#ff0000" /><br />
            <button type="submit">ADD</button>
          </form>
        </div>
      </div>
      <div id="centerblock" class="defaultBlockSize">
        <h1 id="clock" class="textcenter">
          <span>00:00</span>
          <span>0</span>
        </h1>
        <h1 id="greeting" class="textcenter">
          <span></span>
          <button class="logoutButton" type="button"></button>
        </h1>
        <form class="textcenter selectform">
          <select>
            <option value="Naver" selected>Naver</option>
            <option value="Google">Google</option>
            <option value="Youtube">Youtube</option>
          <input type="text" maxlength="80" />
        </form>
        <div id="weather" class="textcenter">
          <span class="loadingGif"></span>
          <div class="time hidden">
            <button class="refreshbutton" type="button"></button>
            <span></span>
            <span>기준</span>
          </div>
        </div>
      </div>
      <div id="rightblock" class="defaultBlockSize">
        <div class="todo">
          <form class="todo-form">
            <input type="text" placeholder="Write a To Do and Press Enter" required />
          </form>
          <ul class="todo-list"></ul>
        </div>
      </div>
    </div>

    <div id="quotes" class="textcenter hidden">
      <div></div>
      <div></div>
    </div>

    <button class="backgroundSetting" type="button"></button>
    <div class="colorPalette hidden">
      <div class="clr-field">
        <button aria-labelledby="clr-open-label"></button>
        <input type="text" class="coloris"/>
      </div>
    </div>

    <script type="text/javascript" src="js/background.js"></script>
    <script type="text/javascript" src="js/linkbutton.js"></script>
    <script type="text/javascript" src="js/greetings.js"></script>
    <script type="text/javascript" src="js/clock.js"></script>
    <script type="text/javascript" src="js/selectform.js"></script>
    <script type="text/javascript" src="js/weather.js"></script>
    <script type="text/javascript" src="js/todo.js"></script>
    <script type="text/javascript" src="js/quotes.js"></script>
    <script type="text/javascript" src="js/coloris.js"></script>
  </body>
</html>
